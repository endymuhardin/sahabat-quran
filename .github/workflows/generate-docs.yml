name: Generate Complete System Documentation and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: sahabat_quran_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Install Playwright dependencies and pandoc
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libwoff1 libvpx9 libevent-2.1-7t64 libopus0 \
          libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
          libgstreamer-plugins-bad1.0-0 libflite1 libavif16 libharfbuzz-icu0 \
          libsecret-1-0 libhyphen0 libmanette-0.2-0 libgles2 gstreamer1.0-libav \
          pandoc python3

    - name: Install Playwright
      run: |
        ./mvnw clean compile
        npx playwright install chromium

    - name: Set up database
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sahabat_quran_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
      run: |
        ./mvnw flyway:migrate -Dflyway.url=jdbc:postgresql://localhost:5432/sahabat_quran_test -Dflyway.user=postgres -Dflyway.password=postgres

    - name: Generate complete system documentation
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sahabat_quran_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        PLAYWRIGHT_HEADLESS: true
      run: |
        chmod +x ./generate-user-manual.sh
        xvfb-run -a ./generate-user-manual.sh generate --headless

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Prepare documentation for Pages
      run: |
        mkdir -p _site
        cp -r target/documentation/* _site/
        
        # Copy CSS and template files to _site
        cp scripts/documentation-template.css _site/
        cp scripts/pandoc-template.html _site/
        
        # Convert markdown files to HTML with custom CSS for modern, wide layout
        find _site -name "*.md" -type f | while read -r file; do
          if command -v pandoc >/dev/null 2>&1; then
            html_file="${file%.md}.html"
            # Get relative path to CSS file (for subdirectories)
            dir_depth=$(echo "${file#_site/}" | tr -cd '/' | wc -c)
            css_path=""
            if [ $dir_depth -gt 0 ]; then
              for i in $(seq 1 $dir_depth); do
                css_path="../$css_path"
              done
            fi
            css_path="${css_path}documentation-template.css"
            
            # Use custom template and CSS for modern, wide layout
            pandoc "$file" -o "$html_file" \
              --standalone \
              --template="_site/pandoc-template.html" \
              --metadata title="Sahabat Quran Documentation" \
              --css="$css_path" \
              --toc \
              --toc-depth=3
          fi
        done
        
        # Generate individual index files for each documentation section
        chmod +x scripts/generate-pages-index.sh
        ./scripts/generate-pages-index.sh
        
        # Create main index.html that lists available documentation
        current_date=$(date '+%d %B %Y %H:%M WIB')
