# Server Configuration
server.port=8080
spring.application.name=sahabat-quran-webapp

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:54321/ysqdb
spring.datasource.username=ysquser
spring.datasource.password=YSQ#Db@2024Secure
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Security Configuration - Using custom database authentication

# Logging Configuration
logging.level.root=INFO
logging.level.com.sahabatquran.webapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Gmail Configuration (disabled by default, use NoopEmailService)
gmail.enabled=false
