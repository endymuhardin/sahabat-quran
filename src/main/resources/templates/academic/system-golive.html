<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">

<head>
    <title>System Go-Live</title>
    <style>
        .golive-card {
            @apply bg-white rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow;
        }
        .status-indicator {
            @apply inline-flex items-center px-3 py-1 rounded-full text-sm font-medium;
        }
        .status-ready { @apply bg-green-100 text-green-800; }
        .status-pending { @apply bg-yellow-100 text-yellow-800; }
        .status-blocked { @apply bg-red-100 text-red-800; }
    </style>
</head>

<body>
    <div layout:fragment="content" class="p-6">
        
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <h1 id="page-title" class="text-3xl font-bold text-gray-900 mb-2">
                        <i class="fas fa-rocket text-emerald-600 mr-3"></i>
                        System Go-Live
                    </h1>
                    <p class="text-gray-600">Finalize the academic term and activate system for enrollment</p>
                </div>
                
                <!-- Term Selector -->
                <div class="mt-4 md:mt-0">
                    <label for="termSelector" class="block text-sm font-medium text-gray-700 mb-1">Academic Term</label>
                    <select id="termSelector" 
                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500"
                            onchange="changeTerm(this.value)">
                        <option th:each="term : ${availableTerms}" 
                                th:value="${term.id}" 
                                th:text="${term.termName}"
                                th:selected="${term.id == selectedTerm.id}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Go-Live Status Card -->
        <div class="golive-card mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-rocket text-emerald-600 mr-2"></i>
                System Go-Live Status
            </h2>
            
            <div class="text-center py-8">
                <div class="text-6xl mb-4">
                    <i class="fas fa-rocket text-emerald-600"></i>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Ready for Go-Live</h3>
                <p class="text-gray-600 mb-6">All systems are ready for the academic term launch.</p>
                
                <button class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg">
                    <i class="fas fa-rocket mr-2"></i>
                    Execute Go-Live
                </button>
            </div>
        </div>

        <!-- System Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-full">
                        <i class="fas fa-chalkboard-teacher text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Classes</h3>
                        <p class="text-3xl font-bold text-blue-600">42</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-users text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Students</h3>
                        <p class="text-3xl font-bold text-green-600">258</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-full">
                        <i class="fas fa-user-tie text-purple-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Instructors</h3>
                        <p class="text-3xl font-bold text-purple-600">15</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 bg-yellow-100 rounded-full">
                        <i class="fas fa-calendar-alt text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-800">Schedule</h3>
                        <p class="text-3xl font-bold text-yellow-600">95%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
            <a href="/academic/assessment-foundation" 
               class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Assessment
            </a>
            
            <button onclick="exportReport()" 
                    class="inline-flex items-center px-6 py-3 border border-gray-300 text-base font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-colors">
                <i class="fas fa-download mr-2"></i>
                Export Final Report
            </button>
        </div>
    </div>

    <script layout:fragment="scripts">
        function changeTerm(termId) {
            if (termId) {
                window.location.href = '/academic/system-golive?termId=' + termId;
            }
        }

        function exportReport() {
            alert('Export functionality will be implemented');
        }
    </script>
</body>
</html>
