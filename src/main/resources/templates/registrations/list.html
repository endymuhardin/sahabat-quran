<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Kelola Registrasi - Sahabat Quran</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header Section -->
        <div class="mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h2 id="page-title" class="text-2xl font-bold text-gray-900">Kelola Registrasi</h2>
                    <p id="page-subtitle" class="text-gray-600 mt-1">Kelola dan tugaskan registrasi siswa kepada guru</p>
                </div>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow-md mb-6" id="search-card">
            <div class="px-6 py-4 border-b border-gray-200">
                <h5 id="search-title" class="text-lg font-medium text-gray-900">
                    <i class="fas fa-search mr-2"></i>Pencarian & Filter
                </h5>
            </div>
            <div class="px-6 py-4">
                <form th:action="@{/registrations}" method="get" id="search-form">
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nama Siswa</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                                   id="fullName" name="fullName" th:value="${searchRequest?.fullName}" placeholder="Cari nama...">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" 
                                   id="email" name="email" th:value="${searchRequest?.email}" placeholder="Cari email...">
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" id="status" name="status">
                                <option value="">Semua Status</option>
                                <option th:each="s : ${statusOptions}" 
                                        th:value="${s}" 
                                        th:text="${s.name()}"
                                        th:selected="${searchRequest?.registrationStatus == s}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="program" class="block text-sm font-medium text-gray-700 mb-1">Program</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" id="program" name="programId">
                                <option value="">Semua Program</option>
                                <option th:each="p : ${programs}" 
                                        th:value="${p.id}" 
                                        th:text="${p.name}"
                                        th:selected="${searchRequest?.programId == p.id}"></option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button type="submit" class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition-colors duration-200" id="search-btn">
                                <i class="fas fa-search mr-1"></i>Cari
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-md" id="results-card">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h5 id="results-title" class="text-lg font-medium text-gray-900">
                    <i class="fas fa-list mr-2"></i>Daftar Registrasi
                    <span id="results-count" class="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs font-medium rounded-full" th:text="${registrations?.totalElements ?: 0}">0</span>
                </h5>
            </div>
            
            <div class="px-6 py-4">
                <!-- Results table or no results message -->
                <div th:if="${registrations != null and registrations.hasContent()}">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200" id="registrations-table">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Siswa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Program</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="reg : ${registrations.content}" 
                                    th:id="'registration-row-' + ${reg.id}" 
                                    th:data-registration-id="${reg.id}"
                                    class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" th:text="${reg.fullName}">Nama Siswa</div>
                                        <div class="text-sm text-gray-500" th:text="${reg.email}">email@example.com</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${reg.program?.name}">Program</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span th:id="'status-badge-' + ${reg.id}"
                                              class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                              th:classappend="${reg.registrationStatus?.name() == 'SUBMITTED'} ? 'bg-yellow-100 text-yellow-800' : (${reg.registrationStatus?.name() == 'ASSIGNED'} ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800')"
                                              th:text="${reg.registrationStatus}">STATUS</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <span th:text="${#temporals.format(reg.submittedAt, 'dd/MM/yyyy')}">01/01/2024</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <div class="flex justify-end space-x-2">
                                            <button th:if="${reg.registrationStatus?.name() == 'SUBMITTED'}"
                                                    th:id="'assign-btn-' + ${reg.id}"
                                                    type="button" 
                                                    class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded text-white bg-green-600 hover:bg-green-700 assign-btn"
                                                    th:data-registration-id="${reg.id}">
                                                <i class="fas fa-user-plus mr-1"></i>Tugaskan
                                            </button>
                                            <button th:id="'detail-btn-' + ${reg.id}"
                                                    type="button" 
                                                    class="inline-flex items-center px-3 py-1 border border-gray-300 text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50">
                                                <i class="fas fa-eye mr-1"></i>Detail
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- No results message -->
                <div th:unless="${registrations != null and registrations.hasContent()}" id="no-results" class="text-center py-12">
                    <div class="text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p class="text-lg">Tidak ada registrasi yang ditemukan</p>
                        <p class="text-sm">Coba ubah kriteria pencarian Anda</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign Teacher Modal -->
    <div id="assignTeacherModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white modal-content">
            <div class="mt-3">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-user-plus text-green-600"></i>
                </div>
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Tugaskan Guru</h3>
                    <div class="mt-4">
                        <form id="assignTeacherForm">
                            <input type="hidden" id="registrationId" name="registrationId">
                            
                            <div class="mb-4">
                                <label for="teacherId" class="block text-sm font-medium text-gray-700 mb-2">Pilih Guru</label>
                                <select id="teacherId" name="teacherId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <option value="">Pilih guru...</option>
                                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.fullName}">Guru</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="assignmentNotes" class="block text-sm font-medium text-gray-700 mb-2">Catatan (Opsional)</label>
                                <textarea id="assignmentNotes" name="assignmentNotes" rows="3" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                                          placeholder="Catatan untuk guru..."></textarea>
                            </div>
                            
                            <div class="flex space-x-3">
                                <button type="button" id="cancel-assign-btn"
                                        class="flex-1 px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm font-medium rounded-md transition-colors duration-200">
                                    Batal
                                </button>
                                <button type="submit" id="submit-assign-btn"
                                        class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-md transition-colors duration-200">
                                    Tugaskan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="javascript">
<script>
function openAssignModal(registrationId) {
    document.getElementById('registrationId').value = registrationId;
    document.getElementById('assignTeacherModal').classList.remove('hidden');
}

function closeAssignModal() {
    document.getElementById('assignTeacherModal').classList.add('hidden');
    document.getElementById('assignTeacherForm').reset();
}

// Event listeners
document.getElementById('cancel-assign-btn').addEventListener('click', closeAssignModal);

// Add event delegation for assign buttons
document.addEventListener('click', function(e) {
    if (e.target.matches('.assign-btn') || e.target.closest('.assign-btn')) {
        const button = e.target.matches('.assign-btn') ? e.target : e.target.closest('.assign-btn');
        const registrationId = button.getAttribute('data-registration-id');
        openAssignModal(registrationId);
    }
});

document.getElementById('assignTeacherForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const registrationId = formData.get('registrationId');
    const teacherId = formData.get('teacherId');
    const notes = formData.get('assignmentNotes');
    
    if (!teacherId) {
        alert('Silakan pilih guru terlebih dahulu');
        return;
    }
    
    // Send assignment request
    fetch('/registrations/' + registrationId + '/assign', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            [document.querySelector('meta[name="_csrf_header"]').getAttribute('content')]: 
                document.querySelector('meta[name="_csrf"]').getAttribute('content')
        },
        body: JSON.stringify({
            teacherId: teacherId,
            assignmentNotes: notes
        })
    })
    .then(response => {
        console.log('Response status:', response.status);
        if (response.ok) {
            closeAssignModal();
            // Small delay to ensure modal closes before reload
            setTimeout(() => {
                location.reload(); // Refresh page to show updated status
            }, 100);
        } else {
            return response.text().then(text => {
                console.error('Server error:', text);
                alert('Terjadi kesalahan saat menugaskan guru: ' + response.status);
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat menugaskan guru');
    });
});

// Close modal when clicking outside
document.getElementById('assignTeacherModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeAssignModal();
    }
});
</script>
</th:block>
</body>
</html>
