<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}"
      lang="id">

<head>
    <title layout:fragment="title">Login</title>
</head>

<div layout:fragment="content">
    <div class="max-w-md w-full">
        <div class="form-card rounded-xl ysq-shadow p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="floating-animation inline-block">
                    <i class="fas fa-mosque text-5xl text-green-600 mb-4"></i>
                </div>
                <h2 id="page-title" class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h2>
                <p class="text-gray-600">Masuk ke akun Anda</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="error-message" th:if="${param.error}" 
                 class="bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-3 rounded mb-6"
                 data-auto-hide="true">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>Username atau password salah</span>
                </div>
            </div>
            
            <div id="success-message" th:if="${param.logout}" 
                 class="bg-green-50 border-l-4 border-green-400 text-green-700 px-4 py-3 rounded mb-6"
                 data-auto-hide="true">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Anda telah logout dengan berhasil</span>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" th:action="@{/login}" method="post" 
                  onsubmit="return validateForm(this)">
                
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-user mr-1"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                           placeholder="Masukkan username Anda"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-lock mr-1"></i>
                        Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               placeholder="Masukkan password Anda"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition pr-12">
                        <button type="button" onclick="togglePassword()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i id="password-toggle-icon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-6">
                    <button id="login-button" type="submit" 
                            class="w-full ysq-gradient text-white py-3 px-6 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200 font-semibold">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Masuk
                    </button>
                </div>
            </form>
            
            <!-- Footer Links -->
            <div class="text-center space-y-2">
                <div class="text-sm text-gray-600">
                    Belum punya akun?
                    <a href="/register" class="text-green-600 hover:text-green-700 font-semibold">
                        Daftar di sini
                    </a>
                </div>
                <div class="text-sm">
                    <a href="/forgot-password" class="text-gray-500 hover:text-gray-700">
                        Lupa password?
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Additional Info -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Dengan masuk, Anda menyetujui</p>
            <div class="space-x-2">
                <a href="/terms" class="text-green-600 hover:text-green-700">Syarat & Ketentuan</a>
                <span>dan</span>
                <a href="/privacy" class="text-green-600 hover:text-green-700">Kebijakan Privasi</a>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="javascript">
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
    </script>
</th:block>

</html>
