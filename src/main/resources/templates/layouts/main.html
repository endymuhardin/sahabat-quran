<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic title -->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Yayasan Sahabat Quran</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Sistem Manajemen Yayasan Sahabat Quran - Platform pendidikan tahsin Al-Quran">
    <meta name="keywords" content="tahsin, quran, yayasan, pendidikan, islam">
    <meta name="author" content="Yayasan Sahabat Quran">
    
    <!-- CSRF token for AJAX requests -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- CSS Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .ysq-gradient {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .ysq-shadow {
            box-shadow: 0 10px 25px -5px rgba(5, 150, 105, 0.1), 0 10px 10px -5px rgba(5, 150, 105, 0.04);
        }
        
        .sidebar-transition {
            transition: all 0.3s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-open {
                transform: translateX(0);
            }
            .mobile-menu-closed {
                transform: translateX(-100%);
            }
        }
    </style>
    
    <!-- Page specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navigation Fragment -->
    <div th:replace="~{fragments/navigation :: navigation}"></div>
    
    <!-- Global Alert Notifications -->
    <div id="global-alert-container" class="fixed top-20 right-4 z-50 space-y-2 w-96">
        <!-- Emergency notifications will be inserted here -->
    </div>
    
    <!-- System Notification Banner -->
    <div id="system-notification-banner" class="bg-red-600 text-white py-2 px-4 text-center hidden">
        <div class="flex items-center justify-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="system-notification-message">System notification message</span>
            <button onclick="closeSystemNotification()" class="ml-4 text-white hover:text-red-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <!-- Flash Messages -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 mx-4 mt-4" data-auto-hide>
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span th:text="${success}">Success message</span>
        </div>
    </div>
    
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 mx-4 mt-4" data-auto-hide>
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span th:text="${error}">Error message</span>
        </div>
    </div>
    
    <div th:if="${warning}" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4 mx-4 mt-4" data-auto-hide>
        <div class="flex items-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span th:text="${warning}">Warning message</span>
        </div>
    </div>
    
    <div th:if="${info}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4 mx-4 mt-4" data-auto-hide>
        <div class="flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            <span th:text="${info}">Info message</span>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <main class="flex-1" layout:fragment="content">
        <!-- Page content will be inserted here -->
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Common JavaScript -->
    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu) {
                menu.classList.toggle('mobile-menu-open');
                menu.classList.toggle('mobile-menu-closed');
            }
        }
        
        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('[data-auto-hide]');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
        
        // CSRF token for AJAX requests
        const csrfToken = document.querySelector('meta[name="_csrf"]');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]');
        
        if (csrfToken && csrfHeader) {
            // Set default headers for fetch requests
            const originalFetch = fetch;
            fetch = function(...args) {
                if (args[1] && args[1].method && args[1].method.toUpperCase() !== 'GET') {
                    args[1].headers = {
                        ...args[1].headers,
                        [csrfHeader.getAttribute('content')]: csrfToken.getAttribute('content')
                    };
                }
                return originalFetch(...args);
            };
        }
        
        // Global notification system
        function showGlobalAlert(message, type = 'info', duration = 5000) {
            const container = document.getElementById('global-alert-container');
            if (!container) return;
            
            const alertId = 'alert-' + Date.now();
            const alertColors = {
                'success': 'bg-green-600 text-white',
                'error': 'bg-red-600 text-white',
                'warning': 'bg-yellow-600 text-white',
                'info': 'bg-blue-600 text-white',
                'emergency': 'bg-red-700 text-white'
            };
            
            const alertIcons = {
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'warning': 'fa-exclamation-triangle',
                'info': 'fa-info-circle',
                'emergency': 'fa-exclamation-triangle'
            };
            
            const alertDiv = document.createElement('div');
            alertDiv.id = alertId;
            alertDiv.className = `${alertColors[type] || alertColors['info']} p-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300`;
            alertDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${alertIcons[type] || alertIcons['info']} mr-3"></i>
                    <div class="flex-1">
                        <div class="text-sm font-medium">${message}</div>
                    </div>
                    <button onclick="closeGlobalAlert('${alertId}')" class="ml-3 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(alertDiv);
            
            // Animate in
            setTimeout(() => {
                alertDiv.classList.remove('translate-x-full');
            }, 100);
            
            // Auto-remove
            if (duration > 0) {
                setTimeout(() => {
                    closeGlobalAlert(alertId);
                }, duration);
            }
        }
        
        function closeGlobalAlert(alertId) {
            const alert = document.getElementById(alertId);
            if (alert) {
                alert.classList.add('translate-x-full');
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }
                }, 300);
            }
        }
        
        function showSystemNotification(message) {
            const banner = document.getElementById('system-notification-banner');
            const messageSpan = document.getElementById('system-notification-message');
            
            if (banner && messageSpan) {
                messageSpan.textContent = message;
                banner.classList.remove('hidden');
            }
        }
        
        function closeSystemNotification() {
            const banner = document.getElementById('system-notification-banner');
            if (banner) {
                banner.classList.add('hidden');
            }
        }
        
        // Emergency alert monitoring
        function initializeEmergencyMonitoring() {
            if (typeof window.emergencyMonitoringEnabled !== 'undefined' && window.emergencyMonitoringEnabled) {
                setInterval(checkForEmergencyAlerts, 30000); // Check every 30 seconds
            }
        }
        
        function checkForEmergencyAlerts() {
            fetch('/monitoring/api/emergency-alerts-check')
                .then(response => response.json())
                .then(data => {
                    if (data.hasNewEmergencyAlerts) {
                        data.alerts.forEach(alert => {
                            showGlobalAlert(alert.message, 'emergency', 10000);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error checking emergency alerts:', error);
                });
        }
        
        // Initialize monitoring on page load
        setTimeout(initializeEmergencyMonitoring, 1000);
    </script>
    
    <!-- Page specific JavaScript -->
    <th:block layout:fragment="javascript"></th:block>
</body>
</html>
