<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic title -->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Yayasan Sahabat Quran</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Login ke Sistem Manajemen Yayasan Sahabat Quran">
    <meta name="keywords" content="login, tahsin, quran, yayasan, pendidikan, islam">
    <meta name="author" content="Yayasan Sahabat Quran">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- CSS Dependencies -->
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Page specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body class="auth-bg min-h-screen flex flex-col">
    
    <!-- Simple Navigation -->
    <div th:replace="~{fragments/navigation :: simple-navigation}"></div>
    
    <!-- Main Content Area -->
    <main class="flex-1 flex items-center justify-center py-8 px-4" layout:fragment="content">
        <!-- Page content will be inserted here -->
    </main>
    
    <!-- Simple Footer -->
    <div th:replace="~{fragments/footer :: simple-footer}"></div>
    
    <!-- JavaScript Dependencies -->
    <!-- htmx 2.x for server interactions -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Alpine.js CSP Build for CSP compliance -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/csp@3.15.2/dist/cdn.min.js"></script>

    <!-- Alpine.js CSP Components Registry -->
    <script th:src="@{/js/alpine-components.js}"></script>

    <!-- Common JavaScript -->
    <script>
        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('[data-auto-hide]');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
            
            // Add fade-in animation to form
            const formCard = document.querySelector('.form-card');
            if (formCard) {
                formCard.classList.add('fade-in');
            }
        });
        
        // Form validation feedback
        function validateForm(form) {
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('border-red-500');
                    input.classList.remove('border-gray-300');
                } else {
                    input.classList.remove('border-red-500');
                    input.classList.add('border-gray-300');
                }
            });
            
            return isValid;
        }
    </script>
    
    <!-- Page specific JavaScript -->
    <th:block layout:fragment="javascript"></th:block>
</body>
</html>
