<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic title -->
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Yayasan Sahabat Quran</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Login ke Sistem Manajemen Yayasan Sahabat Quran">
    <meta name="keywords" content="login, tahsin, quran, yayasan, pendidikan, islam">
    <meta name="author" content="Yayasan Sahabat Quran">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- CSS Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .ysq-gradient {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }
        
        .ysq-shadow {
            box-shadow: 0 10px 25px -5px rgba(5, 150, 105, 0.1), 0 10px 10px -5px rgba(5, 150, 105, 0.04);
        }
        
        .auth-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f0f9ff' fill-opacity='0.4'%3E%3Cpath d='M30 0c16.569 0 30 13.431 30 30 0 16.569-13.431 30-30 30C13.431 60 0 46.569 0 30 0 13.431 13.431 0 30 0z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <!-- Page specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body class="auth-bg min-h-screen flex flex-col">
    
    <!-- Simple Navigation -->
    <div th:replace="~{fragments/navigation :: simple-navigation}"></div>
    
    <!-- Main Content Area -->
    <main class="flex-1 flex items-center justify-center py-8 px-4" layout:fragment="content">
        <!-- Page content will be inserted here -->
    </main>
    
    <!-- Simple Footer -->
    <div th:replace="~{fragments/footer :: simple-footer}"></div>
    
    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Common JavaScript -->
    <script>
        // Auto-hide alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('[data-auto-hide]');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
            
            // Add fade-in animation to form
            const formCard = document.querySelector('.form-card');
            if (formCard) {
                formCard.classList.add('fade-in');
            }
        });
        
        // Form validation feedback
        function validateForm(form) {
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('border-red-500');
                    input.classList.remove('border-gray-300');
                } else {
                    input.classList.remove('border-red-500');
                    input.classList.add('border-gray-300');
                }
            });
            
            return isValid;
        }
    </script>
    
    <!-- Page specific JavaScript -->
    <th:block layout:fragment="javascript"></th:block>
</body>
</html>
