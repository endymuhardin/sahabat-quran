<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title th:text="${pageTitle}">Feedback Form</title>
    <style>
        .progress-bar {
            transition: width 0.3s ease;
        }
        .question-card {
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .rating-star {
            cursor: pointer;
            font-size: 1.5rem;
            color: #d1d5db;
            transition: color 0.2s;
        }
        .rating-star:hover,
        .rating-star.active {
            color: #fbbf24;
        }
        .auto-save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s;
        }
        .auto-save-indicator.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .character-counter {
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header with Anonymity Notice -->
        <div class="mb-6">
            <h1 id="feedback-form-title" class="text-2xl font-bold text-gray-900" th:text="${campaign.campaignName}">Teacher Evaluation</h1>
            <div class="flex items-center gap-4 mt-2">
                <span class="text-sm text-gray-600">
                    <i class="fas fa-user-secret text-blue-500 mr-1"></i>
                    Feedback Anda bersifat <strong>anonim</strong>
                </span>
                <span class="text-sm text-gray-600">
                    <i class="fas fa-clock text-gray-400 mr-1"></i>
                    Estimasi waktu: <span th:text="${campaign.estimatedTime}">15</span> menit
                </span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-8">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span>Progress: <span id="progress-text">0</span>/<span th:text="${campaign.totalQuestions}">12</span></span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progress-bar" class="progress-bar bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- Resume Notice (if applicable) -->
        <div th:if="${resumeData != null and resumeData.canResume}" 
             id="resume-notice"
             class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-info-circle text-yellow-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        Anda memiliki progress yang tersimpan. 
                        <span th:text="${resumeData.completedQuestions}">5</span> dari 
                        <span th:text="${campaign.totalQuestions}">12</span> pertanyaan sudah dijawab.
                    </p>
                </div>
            </div>
        </div>

        <!-- Feedback Form -->
        <form id="feedback-form" th:action="@{/student/feedback/campaign/{id}/submit(id=${campaign.campaignId})}" method="POST">
            <input type="hidden" name="campaignId" th:value="${campaign.campaignId}"/>
            <input type="hidden" name="deviceInfo" id="device-info"/>
            
            <!-- Questions Container -->
            <div id="questions-container">
                <div th:each="question, iterStat : ${campaign.questions}" 
                     class="question-card bg-white rounded-lg shadow p-6 mb-6"
                     th:data-question-id="${question.questionId}"
                     th:id="'question-card-' + ${question.questionId}">
                    
                    <div class="mb-4">
                        <div class="flex justify-between items-start">
                            <label class="block text-gray-700 font-medium mb-2">
                                <span class="text-sm text-gray-500">Pertanyaan <span th:text="${iterStat.index + 1}">1</span></span>
                                <span th:if="${question.isRequired}" class="text-red-500 ml-1">*</span>
                            </label>
                            <span th:if="${question.category}" class="text-xs bg-gray-100 px-2 py-1 rounded" 
                                  th:text="${question.category}">Teaching Quality</span>
                        </div>
                        <p class="text-gray-900" th:text="${question.questionText}">
                            Bagaimana kualitas pengajaran ustadz?
                        </p>
                    </div>
                    
                    <!-- Rating Question -->
                    <div th:if="${question.questionType == 'RATING'}" class="rating-container">
                        <div class="flex gap-2 justify-center">
                            <span th:each="star : ${#numbers.sequence(1, 5)}" 
                                  class="rating-star" 
                                  th:data-rating="${star}"
                                  th:data-question="${question.questionId}"
                                  th:id="'rating-star-' + ${question.questionId} + '-' + ${star}">
                                <i class="fas fa-star"></i>
                            </span>
                        </div>
                        <input type="hidden" 
                               th:name="'answers[' + ${iterStat.index} + '].rating'"
                               th:id="'rating-' + ${question.questionId}"
                               class="rating-input"/>
                        <input type="hidden" 
                               th:name="'answers[' + ${iterStat.index} + '].questionId'"
                               th:value="${question.questionId}"/>
                        <div class="text-center mt-2 text-sm text-gray-500">
                            <span id="rating-text">Klik untuk memberi rating</span>
                        </div>
                    </div>
                    
                    <!-- Yes/No Question -->
                    <div th:if="${question.questionType == 'YES_NO'}" class="yes-no-container">
                        <div class="flex gap-4 justify-center">
                            <label class="flex items-center">
                                <input type="radio" 
                                       th:name="'answers[' + ${iterStat.index} + '].yesNo'"
                                       th:id="'yes-option-' + ${question.questionId}"
                                       value="true"
                                       class="mr-2"/>
                                <span>Ya</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" 
                                       th:name="'answers[' + ${iterStat.index} + '].yesNo'"
                                       th:id="'no-option-' + ${question.questionId}"
                                       value="false"
                                       class="mr-2"/>
                                <span>Tidak</span>
                            </label>
                        </div>
                        <input type="hidden" 
                               th:name="'answers[' + ${iterStat.index} + '].questionId'"
                               th:value="${question.questionId}"/>
                    </div>
                    
                    <!-- Text Question -->
                    <div th:if="${question.questionType == 'TEXT'}" class="text-container">
                        <textarea th:name="'answers[' + ${iterStat.index} + '].answerText'"
                                  th:id="'text-answer-' + ${question.questionId}"
                                  rows="4"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  placeholder="Tulis jawaban Anda di sini..."
                                  th:data-question="${question.questionId}"></textarea>
                        <div class="character-counter text-right mt-1">
                            <span class="char-count" th:id="'char-count-' + ${question.questionId}">0</span>/500 karakter
                        </div>
                        <input type="hidden" 
                               th:name="'answers[' + ${iterStat.index} + '].questionId'"
                               th:value="${question.questionId}"/>
                    </div>
                    
                    <!-- Multiple Choice Question -->
                    <div th:if="${question.questionType == 'MULTIPLE_CHOICE'}" class="multiple-choice-container">
                        <div class="space-y-2">
                            <label th:each="option, optionStat : ${question.options}" class="flex items-center">
                                <input type="radio" 
                                       th:name="'answers[' + ${iterStat.index} + '].selectedOption'"
                                       th:id="'option-' + ${question.questionId} + '-' + ${optionStat.index}"
                                       th:value="${option}"
                                       class="mr-2"/>
                                <span th:text="${option}">Option</span>
                            </label>
                        </div>
                        <input type="hidden" 
                               th:name="'answers[' + ${iterStat.index} + '].questionId'"
                               th:value="${question.questionId}"/>
                    </div>
                </div>
            </div>
            
            <!-- Submit Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center">
                    <button type="button" 
                            id="save-draft-btn"
                            class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded transition-colors">
                        <i class="fas fa-save mr-2"></i>Simpan Draft
                    </button>
                    <button type="submit" 
                            id="submit-btn"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded transition-colors">
                        <i class="fas fa-paper-plane mr-2"></i>Kirim Feedback
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Auto-save Indicator -->
        <div id="auto-save-indicator" class="auto-save-indicator">
            <i class="fas fa-check-circle"></i>
            <span>Progress tersimpan otomatis</span>
        </div>
    </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener('DOMContentLoaded', function() {
    const campaignId = /*[[${campaign.campaignId}]]*/ '';
    const totalQuestions = /*[[${campaign.totalQuestions}]]*/ 0;
    const resumeData = /*[[${resumeData}]]*/ null;
    
    let answeredQuestions = new Set();
    let autoSaveTimer;
    
    // Initialize device info
    document.getElementById('device-info').value = navigator.userAgent;
    
    // Resume previous answers if available
    if (resumeData && resumeData.canResume && resumeData.savedAnswers) {
        Object.entries(resumeData.savedAnswers).forEach(([questionId, answer]) => {
            // Restore answer values
            if (answer.rating) {
                const ratingInput = document.getElementById('rating-' + questionId);
                if (ratingInput) {
                    ratingInput.value = answer.rating;
                    updateRatingStars(questionId, answer.rating);
                }
            }
            if (answer.answerText) {
                const textArea = document.querySelector(`textarea[data-question="${questionId}"]`);
                if (textArea) {
                    textArea.value = answer.answerText;
                    updateCharCount(textArea);
                }
            }
            answeredQuestions.add(questionId);
        });
        updateProgress();
    }
    
    // Rating stars interaction
    document.querySelectorAll('.rating-star').forEach(star => {
        star.addEventListener('click', function() {
            const rating = parseInt(this.dataset.rating);
            const questionId = this.dataset.question;
            
            document.getElementById('rating-' + questionId).value = rating;
            updateRatingStars(questionId, rating);
            answeredQuestions.add(questionId);
            updateProgress();
            triggerAutoSave();
        });
    });
    
    // Text area character counter
    document.querySelectorAll('textarea').forEach(textarea => {
        textarea.addEventListener('input', function() {
            updateCharCount(this);
            const questionId = this.dataset.question;
            if (this.value.trim()) {
                answeredQuestions.add(questionId);
            } else {
                answeredQuestions.delete(questionId);
            }
            updateProgress();
            triggerAutoSave();
        });
    });
    
    // Radio button tracking
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const questionCard = this.closest('.question-card');
            const questionId = questionCard.dataset.questionId;
            answeredQuestions.add(questionId);
            updateProgress();
            triggerAutoSave();
        });
    });
    
    function updateRatingStars(questionId, rating) {
        const stars = document.querySelectorAll(`.rating-star[data-question="${questionId}"]`);
        stars.forEach((star, index) => {
            if (index < rating) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });
    }
    
    function updateCharCount(textarea) {
        const charCount = textarea.value.length;
        const counter = textarea.parentElement.querySelector('.char-count');
        if (counter) {
            counter.textContent = charCount;
        }
    }
    
    function updateProgress() {
        const progress = (answeredQuestions.size / totalQuestions) * 100;
        document.getElementById('progress-bar').style.width = progress + '%';
        document.getElementById('progress-text').textContent = answeredQuestions.size;
        document.getElementById('progress-percentage').textContent = Math.round(progress) + '%';
    }
    
    function triggerAutoSave() {
        clearTimeout(autoSaveTimer);
        autoSaveTimer = setTimeout(autoSave, 2000); // Auto-save after 2 seconds of inactivity
    }
    
    function autoSave() {
        const formData = new FormData(document.getElementById('feedback-form'));
        const partialData = {
            campaignId: campaignId,
            partialAnswers: [],
            currentQuestionIndex: answeredQuestions.size
        };
        
        // Collect answered questions
        formData.forEach((value, key) => {
            if (key.startsWith('answers[') && value) {
                // Parse and add to partial answers
                // This is simplified - actual implementation would be more robust
            }
        });
        
        fetch(`/student/feedback/campaign/${campaignId}/autosave`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.content
            },
            body: JSON.stringify(partialData)
        }).then(response => {
            if (response.ok) {
                showAutoSaveIndicator();
            }
        });
    }
    
    function showAutoSaveIndicator() {
        const indicator = document.getElementById('auto-save-indicator');
        indicator.classList.add('active');
        setTimeout(() => {
            indicator.classList.remove('active');
        }, 3000);
    }
    
    // Form validation before submit
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
        const requiredQuestions = document.querySelectorAll('.question-card:has(span.text-red-500)');
        const unanswered = [];
        
        requiredQuestions.forEach(card => {
            const questionId = card.dataset.questionId;
            if (!answeredQuestions.has(questionId)) {
                unanswered.push(card);
            }
        });
        
        if (unanswered.length > 0) {
            e.preventDefault();
            alert('Mohon jawab semua pertanyaan yang wajib diisi (ditandai dengan *)');
            unanswered[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
            unanswered[0].style.border = '2px solid red';
            setTimeout(() => {
                unanswered[0].style.border = '';
            }, 3000);
        }
    });
});
/*]]>*/
</script>
</body>
</html>
