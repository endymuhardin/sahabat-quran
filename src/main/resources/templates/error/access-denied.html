<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title layout:fragment="title">Access Denied</title>
</head>

<body layout:fragment="content">
    <div class="container mx-auto px-4 py-6">

        <!-- Access Denied Notice -->
        <div id="access-denied" class="bg-red-50 border border-red-200 text-red-700 p-6 rounded-lg mb-6">
            <div class="flex items-center mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold text-red-800">Access Denied</h1>
            </div>

            <div class="mb-4">
                <p class="text-lg">You don't have permission to access this resource.</p>
                <p th:if="${errorMessage}" th:text="${errorMessage}" class="mt-2 text-sm"></p>
            </div>

            <div class="mt-6">
                <a href="/dashboard" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 mr-3">
                    <i class="fas fa-home mr-2"></i>Back to Dashboard
                </a>
                <a href="javascript:history.back()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </a>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="bg-blue-50 border border-blue-200 text-blue-700 p-4 rounded-lg">
            <h3 class="font-semibold mb-2">Need Access?</h3>
            <p>If you believe you should have access to this resource, please contact your administrator or check with your supervisor.</p>
        </div>

    </div>
</body>
</html>
