<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Akses Ditolak - Sahabat Quran</title>
</head>
<body>
<div layout:fragment="content">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 text-center">
            <div id="forbidden-error" class="space-y-4">
                <div class="mx-auto h-16 w-16 text-red-500">
                    <i class="fas fa-ban text-6xl"></i>
                </div>
                
                <div class="space-y-2">
                    <h2 class="text-3xl font-bold text-gray-900">
                        Akses Ditolak
                    </h2>
                    <p class="text-lg text-gray-600">
                        Anda tidak memiliki izin untuk mengakses halaman ini
                    </p>
                </div>
                
                <div class="text-sm text-gray-500">
                    <p>Jika Anda merasa ini adalah kesalahan, silakan hubungi administrator sistem.</p>
                </div>
                
                <div class="pt-6">
                    <a href="/dashboard" 
                       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        <i class="fas fa-home mr-2"></i>
                        Kembali ke Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
