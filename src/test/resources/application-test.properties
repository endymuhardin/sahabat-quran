# Test Configuration
spring.application.name=sahabat-quran-webapp-test

# Test Database Configuration (Testcontainers will override these)
spring.datasource.url=jdbc:postgresql://localhost:5432/ysqdb_test
spring.datasource.username=ysquser_test
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Security Configuration - Using custom database authentication
# (Test users will be loaded from migration data)

# Logging Configuration (less verbose for tests)
logging.level.root=WARN
logging.level.com.sahabatquran.webapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Test-specific configurations
spring.test.database.replace=none

# Reports configuration for testing
app.reports.output-directory=src/test/resources/reports